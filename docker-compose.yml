services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: shopdb
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopuser -d shopdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  worker:
    build: .
    env_file:
      - .env
    command: celery -A config worker -l info
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

  web:
    build:
      context: .           
      dockerfile: Dockerfile
    env_file:
      - .env              
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./config/media:/app/config/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata: