components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        line1:
          type: string
          maxLength: 200
        city:
          type: string
          maxLength: 100
        postal_code:
          type: string
          maxLength: 20
        is_default:
          type: boolean
        purpose:
          type: string
          maxLength: 20
      required:
      - city
      - id
      - line1
      - postal_code
    AddressCreateUpdate:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        line1:
          type: string
          maxLength: 200
        city:
          type: string
          maxLength: 100
        postal_code:
          type: string
          maxLength: 20
        is_default:
          type: boolean
        purpose:
          type: string
          maxLength: 20
      required:
      - city
      - id
      - line1
      - postal_code
    AddressCreateUpdateRequest:
      type: object
      properties:
        line1:
          type: string
          minLength: 1
          maxLength: 200
        city:
          type: string
          minLength: 1
          maxLength: 100
        postal_code:
          type: string
          minLength: 1
          maxLength: 20
        is_default:
          type: boolean
        purpose:
          type: string
          minLength: 1
          maxLength: 20
      required:
      - city
      - line1
      - postal_code
    AddressRequest:
      type: object
      properties:
        line1:
          type: string
          minLength: 1
          maxLength: 200
        city:
          type: string
          minLength: 1
          maxLength: 100
        postal_code:
          type: string
          minLength: 1
          maxLength: 20
        is_default:
          type: boolean
        purpose:
          type: string
          minLength: 1
          maxLength: 20
      required:
      - city
      - line1
      - postal_code
    ChangePasswordRequest:
      type: object
      properties:
        old_password:
          type: string
          writeOnly: true
          minLength: 1
        new_password:
          type: string
          writeOnly: true
          minLength: 8
      required:
      - new_password
      - old_password
    LoginRequest:
      type: object
      properties:
        identifier:
          type: string
          writeOnly: true
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
        username:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - identifier
      - password
      - username
    OTPRequest:
      type: object
      properties:
        target:
          type: string
        purpose:
          allOf:
          - $ref: '#/components/schemas/PurposeEnum'
          default: login
      required:
      - target
    OTPRequestRequest:
      type: object
      properties:
        target:
          type: string
          minLength: 1
        purpose:
          allOf:
          - $ref: '#/components/schemas/PurposeEnum'
          default: login
      required:
      - target
    OTPVerify:
      type: object
      properties:
        target:
          type: string
        code:
          type: string
          maxLength: 6
        purpose:
          allOf:
          - $ref: '#/components/schemas/PurposeEnum'
          default: login
      required:
      - code
      - target
    OTPVerifyRequest:
      type: object
      properties:
        target:
          type: string
          minLength: 1
        code:
          type: string
          minLength: 1
          maxLength: 6
        purpose:
          allOf:
          - $ref: '#/components/schemas/PurposeEnum'
          default: login
      required:
      - code
      - target
    PatchedAddressCreateUpdateRequest:
      type: object
      properties:
        line1:
          type: string
          minLength: 1
          maxLength: 200
        city:
          type: string
          minLength: 1
          maxLength: 100
        postal_code:
          type: string
          minLength: 1
          maxLength: 20
        is_default:
          type: boolean
        purpose:
          type: string
          minLength: 1
          maxLength: 20
    PatchedChangePasswordRequest:
      type: object
      properties:
        old_password:
          type: string
          writeOnly: true
          minLength: 1
        new_password:
          type: string
          writeOnly: true
          minLength: 8
    PatchedUserMeRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 1
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          minLength: 1
          maxLength: 254
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        is_seller:
          type: boolean
    Profile:
      type: object
      properties:
        full_name:
          type: string
          maxLength: 120
    ProfileRequest:
      type: object
      properties:
        full_name:
          type: string
          maxLength: 120
    PurposeEnum:
      enum:
      - login
      - register
      - reset_password
      - verify_phone
      - verify_email
      type: string
      description: |-
        * `login` - Login
        * `register` - Register
        * `reset_password` - Reset Password
        * `verify_phone` - Verify Phone
        * `verify_email` - Verify Email
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
        phone_number:
          type: string
          nullable: true
          maxLength: 20
      required:
      - email
      - username
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 1
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          minLength: 1
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        password:
          type: string
          writeOnly: true
          minLength: 8
      required:
      - email
      - password
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
          minLength: 1
      required:
      - refresh
    UserMe:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        is_seller:
          type: boolean
        profile:
          allOf:
          - $ref: '#/components/schemas/Profile'
          readOnly: true
      required:
      - email
      - id
      - profile
      - username
    UserMeRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 1
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          minLength: 1
          maxLength: 254
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        is_seller:
          type: boolean
      required:
      - email
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
servers:
- url: http://127.0.0.1:8000
  description: Local
